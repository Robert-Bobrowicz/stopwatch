<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="container">
        <h2>Stopwatch with lap measure</h2>
        <p class="time">00:00:00:000</p>
        <div class="btn-container">
            <button id="stoper-btn" class="btn btn-start">Start</button>
            <button id="lap-btn" class="btn">Lap</button>
            <button id="clear-stoper" class="btn">Clear all</button>
        </div>

        <ul class="lap-list"></ul>
        <p class="total-time d-none"></p>
    </div>

    <script src="./src/js/app.js"></script>
</body>

</html>
